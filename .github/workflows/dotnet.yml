# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ./choir/bootstrap/Choir.sln -r ubuntu-18.04-x64
    - name: Build
      run: dotnet build ./choir/bootstrap/Choir.Driver --no-restore -r ubuntu-18.04-x64
#    - name: Test
#      run: dotnet test --no-build --verbosity normal -r ubuntu-18.04-x64 --project ./choir/bootstrap/Choir.Driver
